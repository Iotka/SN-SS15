<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Todotwitterorg/Make your own todo!</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   <p class="text-center">
    <h1>Make your own TODO!</h1>
   </p>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  
  <form class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="inputToDo">TODO</label>
    <div class="controls">
      <input type="text" id="inputToDo" placeholder="TODO">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="">Deadline</label>
    <div class="controls">
      <input type="date" id="inputdate" placeholder="YY/MM/DD">
    </div>
    <div class="control-group">
    <label class="control-label" for="">Text</label>
    <div class="controls">
      <input type="text" id="indedate" placeholder="Insert Description">
    </div>
    <div class="control-group">
    <label class="control-label" for="">Edit</label>
    <div class="controls">
      <input type="text" id="input%" placeholder="XX%">
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <label class="checkbox">
        <input type="checkbox">
      </label>
      <button type="submit" class="btn">Save Todo</button>
    </div>
  </div>
</form>  
  </body>
</html>
